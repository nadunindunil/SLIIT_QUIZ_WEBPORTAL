<div class="row">
    <ol class="breadcrumb" style="background-color: transparent">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>

        <li class="active"> Quizzes</li>
    </ol>

</div>
<div class="row" ng-controller="GroupCtrl" cg-busy="{promise:mypromise2,templateUrl:'partials/custom-template.html'}" xmlns="http://www.w3.org/1999/html">
  <div class="col-lg-12">
    <h4 class="page-header"> Quiz Management</h4>
    <div class="under">

        <!-- Button trigger modal -->
        <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>
            New Quiz
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel"> Add new Quiz</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row" style="padding-left: 15px;">
                            <div class="col-lg-9 col-lg-offset-1 form">

                                <div class="row from-group" style="padding-bottom: 5px" >
                                    <label class="pull-left" style="padding-left: 1cm"> Quiz Title:</label>

                                    <input class="form-control pull-right"
                                           style="width: 300px; height: 35px" data-ng-model="q.Title" type="text"
                                           placeholder="Title">

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="height: 2cm;">


                        <div class="row form-group pull-right" style="padding-top: 10px;padding-right: 20px;">

                            <button type="button reset" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>

                            <a href="" class="btn btn-success btn-sm" type="button" data-dismiss="modal"
                               data-ng-disabled=" !q.Title  "
                               ng-click="addQuiz()"
                               role="button"> Add Quiz</a>
                        </div>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>



    <div class="panel panel-white"  >

          <div class="panel-heading clearfix">

              <div class="pull-left"> Quizzes ({{QuizList.length}})</div>
              <input class="form-control pull-right" data-ng-model="query" type="text" class="form-control empty" id="iconified" placeholder="&#xF002; Search.." style="width: 180px;height: 25px;font-family:Arial, FontAwesome">

          </div>

      <div class="panel-body">
          <div class="dataTable_wrapper">
              <table class="table table-hover">
                  <thead>
                  <tr >
                      <th>ID</th>
                      <th>Quiz Title</th>
                      <th>Top Scorer</th>
                      <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr data-ng-repeat="q1 in QuizList | filter:query | orderBy:'Name'">
                      <td>{{q1.id}} </td>
                      <!--<td>{{group._id}}</td>-->
                      <td> {{q1.title}}</td>
                      <td> Nadun Indunil</td>
                      <td><div class="btn-group">

                          <a href="#/quizzes/23" class="btn btn-info btn-xs"  style="color: #ffffff" role="button"><i class="fa fa-eye"></i> View Quiz</a>
                          <a href="" class="btn btn-danger btn-xs" ng-click="deleteGroup(group._id);" role="button"  style="color: #ffffff"><i class="fa fa-trash-o"></i></a>


                      </div></td>
                  </tr>

                  </tbody>
              </table>
          </div>

      </div>


    </div>


  </div>
  <!-- /.col-lg-12 -->
</div>
